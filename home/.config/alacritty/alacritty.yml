env:
  TERM: xterm-256color

window:
  decorations: full
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 3
    y: 3

scrolling:
  history: 10000

font:
  size: 13.0
  offset:
    x: 0
    y: 2

  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    style: Regular
  italic:
    style: Regular
  bold_italic:
    style: Regular

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

selection:
  save_to_clipboard: true

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: firefox
      post_processing: true
      mouse:
        enabled: true
        mods: Control

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: P, mods: Control, action: Paste }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }
