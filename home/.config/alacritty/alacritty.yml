env:
  TERM: xterm-256color

window:
  decorations: full
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000

font:
  size: 13.0
  offset:
    x: 0
    y: 8

  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    style: Regular
  italic:
    style: Regular
  bold_italic:
    style: Regular

colors:
  primary:
    background: &gruvbox_dark_bg "#282828"
    foreground: "#ebdbb2"
    bright_foreground: "#fbf1c7"
    dim_foreground: "#a89984"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  # search:
  #   matches:
  #     foreground: "#000000"
  #     background: "#ffffff"
  #   focused_match:
  #    foreground: CellBackground
  #    background: CellForeground
  #   bar:
  #     background: ""
  #     foreground: ""
  # line_indicator:
  #   foreground: None
  #   background: None
  selection:
    text: *gruvbox_dark_bg
    background: "#d79921"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
  normal:
    black: *gruvbox_dark_bg
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  dim:
    black: "#32302f"
    red: "#9d0006"
    green: "#79740e"
    yellow: "#b57614"
    blue: "#076678"
    magenta: "#8f3f71"
    cyan: "#427b58"
    white: "#928374"
  # indexed_colors: []

selection:
  save_to_clipboard: true

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: firefox
      post_processing: true
      mouse:
        enabled: true
        mods: Control

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: P, mods: Control, action: Paste }
  - { key: K, mods: Alt, action: ScrollPageUp }
  - { key: J, mods: Alt, action: ScrollPageDown }
  - { key: H, mods: Alt, action: ScrollToTop }
  - { key: L, mods: Alt, action: ScrollToBottom }
