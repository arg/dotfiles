services:
  traefik:
    image: "traefik:v2.5"
    command:
      - "--ping=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certresolver=letsencrypt"
      - "--entrypoints.websecure.http.tls.domains[0].main=arg.network"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.arg.network"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=arg@arg.zone"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--serverstransport.insecureskipverify=true"
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - "network.env"
    volumes:
      - "/home/arg/network/letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/etc/localtime:/etc/localtime:ro"
    healthcheck:
      test: "traefik healthcheck --ping"

  portainer:
    image: "portainer/portainer-ce:2.11.1-alpine"
    restart: "no"
    security_opt:
      - "no-new-privileges:true"
    volumes:
      - "/home/arg/network/portainer:/data"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/etc/localtime:/etc/localtime:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
      - "traefik.http.routers.portainer.rule=Host(`portainer.arg.network`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=letsencrypt"
    healthcheck:
      test: "wget -q --spider 'http://localhost:9000'"

  qbittorrent:
    image: "linuxserver/qbittorrent:latest"
    restart: "no"
    volumes:
      - "/home/arg/network/qbittorrent:/config"
      - "/home/arg/network/downloads:/downloads"
    environment:
      WEBUI_PORT: 8080
    env_file:
      - "linuxserver.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.arg.network`)"
      - "traefik.http.routers.qbittorrent.entrypoints=websecure"
      - "traefik.http.routers.qbittorrent.tls.certresolver=letsencrypt"
    healthcheck:
      test: "curl --output /dev/null --silent --head --fail 'http://localhost:8080' || exit 1"

  jackett:
    image: "linuxserver/jackett:latest"
    restart: "no"
    volumes:
      - "/home/arg/network/jackett:/config"
      - "/home/arg/network/downloads:/downloads"
    environment:
      AUTO_UPDATE: "true"
    env_file:
      - "linuxserver.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.jackett.loadbalancer.server.port=9117"
      - "traefik.http.routers.jackett.rule=Host(`jackett.arg.network`)"
      - "traefik.http.routers.jackett.entrypoints=websecure"
      - "traefik.http.routers.jackett.tls.certresolver=letsencrypt"
    healthcheck:
      test: "curl --output /dev/null --silent --head --fail 'http://localhost:9117' || exit 1"

  radarr:
    image: "linuxserver/radarr:latest"
    restart: "no"
    volumes:
      - "/home/arg/network/radarr:/config"
      - "/home/arg/video/movies:/movies"
      - "/home/arg/network/downloads:/downloads"
    env_file:
      - "linuxserver.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
      - "traefik.http.routers.radarr.rule=Host(`radarr.arg.network`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.tls.certresolver=letsencrypt"
    # disabled due to API error after upgrading Radarr to v4
    # healthcheck:
      # test: "curl --output /dev/null --silent --head --fail 'http://localhost:7878' || exit 1"

  sonarr:
    image: "linuxserver/sonarr:latest"
    restart: "no"
    volumes:
      - "/home/arg/network/sonarr:/config"
      - "/home/arg/video/tv_shows:/tv"
      - "/home/arg/network/downloads:/downloads"
    env_file:
      - "linuxserver.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.arg.network`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls.certresolver=letsencrypt"
    healthcheck:
      test: "curl --output /dev/null --silent --head --fail 'http://localhost:8989' || exit 1"

  lidarr:
    image: "linuxserver/lidarr:latest"
    restart: "no"
    volumes:
      - "/home/arg/network/lidarr:/config"
      - "/home/arg/music:/music"
      - "/home/arg/network/downloads:/downloads"
    env_file:
      - "linuxserver.env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.lidarr.loadbalancer.server.port=8686"
      - "traefik.http.routers.lidarr.rule=Host(`lidarr.arg.network`)"
      - "traefik.http.routers.lidarr.entrypoints=websecure"
      - "traefik.http.routers.lidarr.tls.certresolver=letsencrypt"
    healthcheck:
      test: "curl --output /dev/null --silent --head --fail 'http://localhost:8686' || exit 1"
